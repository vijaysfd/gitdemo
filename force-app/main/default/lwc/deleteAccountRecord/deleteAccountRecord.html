<template>
    <lightning-card variant="Narrow" title = "Delete  Account Record" icon-name="utility:user">
       <template if:true={accounts}>
            <div class = "slds-var-m-around_medium">

                <template for:each= {accounts} for:item="acc">
                    <lightning-layout key ={acc.Id} class = "slds-var-m-vertical_x-small">
                        <lightning-layout-item flexibility="grow">
                            {acc.Name}
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="grow">
                           <lightning-button-icon icon-name ="utility:delete" onclick={deleteAccount} data-recordid ={acc.Id} >

                           </lightning-button-icon>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>

            </div>
       </template>
    </lightning-card>
</template>
